<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quinn AI - Verification</title>
    <link rel="icon" href="../quinn-proj/QuinnWebsiteLogo.svg" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            background-color: #050505;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .background-frame {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            pointer-events: none;
            z-index: -1;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .verification-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 24px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
            transition: all 0.3s ease;
        }

      
        

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            color: #94C4A6;
            margin-bottom: 2rem;
        }

        button {
            position: relative;
            padding: 0.8rem 1.6rem;
            min-width: 120px;
            background: none;
            color: #94C4A6;
            border: 3px solid #94C4A6;
            border-radius: 17px;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            transform: translateY(0);
            box-shadow: 0 4px 12px rgba(142, 190, 160, 0);
        }

        button:hover {
            background: #94C4A6;
            color: #FFFFFF;
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(142, 190, 160, 0.3);
        }

        button:disabled {
            background: rgba(71, 71, 89, 0.2);
            border-color: rgba(71, 71, 89, 0.2);
            color: rgba(255, 255, 255, 0.3);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        #verificationCode {
            margin: 2rem 0;
            font-size: 1.5rem;
            font-weight: 500;
            color: #474759;
        }

        .error {
            color: #ef4444;
            margin-top: 1rem;
        }

        .spinner {
            display: none;
            margin: 2rem auto;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(142, 190, 160, 0.1);
            border-top: 4px solid rgb(142, 122, 211);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #confirmButton {
            display: none;
            margin-top: 2rem;
        }

        .qr-code {
            width: 200px;
            height: 240px;
            border-radius: 24px;
            margin: 2rem auto 1rem;
            object-fit: cover;
            object-position: top;
        }

        .instructions {
            color:#FFFFFF;
            margin-bottom: 2rem;
            font-size: 1.1rem;
            line-height: 1.5;
        }

        #getCodeBtn {
            display: block;
            margin: 0 auto;
            width: fit-content;
        }

        @media screen and (max-width: 768px) {
            button {
                min-width: auto;
                padding: 0.6rem 1rem;
                font-size: 0.85rem;
            }
        }

        @media screen and (max-width: 480px) {
            button {
                padding: 0.5rem 0.8rem;
            }
        }
    </style>
</head>
<body>
    <iframe src="/background.html" class="background-frame" title="background"></iframe>
    <div class="container">
        <div class="verification-card">
            <h1>Telegram Verification</h1>
            <div class="instructions">
                1. Download Telegram if you haven't already<br>
                2. Scan this QR code or search for @QUINN_THE_BOT<br>
                3. Start a chat with the bot<br>
                4. Click "Get Code" below
            </div>
            <img src="/verification/Quinn_qrcode.png" alt="Telegram Bot QR Code" class="qr-code">
            <button id="getCodeBtn">Get Code</button>
            <div id="spinner" class="spinner"></div>
            <div id="verificationCode"></div>
            <div id="errorMessage" class="error"></div>
            <button id="confirmButton">I've sent the code</button>
        </div>
    </div>
    <script src="verification.js"></script>
</body>
</html>
